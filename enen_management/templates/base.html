<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            
            <a href="{% url 'dashboard' %}" class="text-xl font-bold text-blue-600">EventMgmt</a>
            <div class="space-x-4">
                <a href="{% url 'event_list' %}" class="text-gray-700 hover:text-blue-600">Events</a>
                <a href="{% url 'category_list' %}" class="text-gray-700 hover:text-blue-600">Categories</a>
                <a href="{% url 'participant_list' %}" class="text-gray-700 hover:text-blue-600">Participants</a>
                <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-600">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="max-w-7xl mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
