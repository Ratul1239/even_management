{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        {% comment %} <p class="mt-4 text-sm text-gray-600 text-center">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
        </p> {% endcomment %}
    </div>
</div>
{% endblock %}
